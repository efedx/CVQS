spring.application.name=defect
server.port=8082

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.fetchRegistry=true
eureka.client.registerWithEureka=true

spring.datasource.url=jdbc:postgresql://localhost:5434/cvqs
spring.datasource.username=efe
spring.datasource.password=password

spring.datasource.driver-class-name=org.postgresql.Driver
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate
server.error.include-message=always
spring.main.allow-circular-references = true
spring.datasource.hikari.auto-commit: false

url.security.defects = http://security:8083/defects
url.security.listDefects = http://security:8083/listDefects