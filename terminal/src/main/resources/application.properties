spring.application.name=terminal
server.port=8084

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.fetchRegistry=true
eureka.client.registerWithEureka=true

spring.datasource.url=jdbc:postgresql://localhost:5434/cvqs
spring.datasource.username=efe
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.error.include-message=always
spring.main.allow-circular-references = true
spring.datasource.hikari.auto-commit= false


notification.defect.queue = notification_terminal_queue
notification.defect.exchange = notification_terminal_exchange
notification.defect.routingKey = notification_terminal_routing_key
